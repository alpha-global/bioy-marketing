backend:
  name: git-gateway
  branch: master

i18n:
  structure: multiple_folders
  locales: [en, es, ar, hi, zh]
  default_locale: en

media_folder: "src/assets/img"
public_folder: "/assets/img"
local_backend: true

collections:
  [
    {
      label: "Home",
      name: "home",
      folder: "src/_data/blocks",
      create: false,
      editor: { preview: false },
      format: "json",
      extension: "json",
      slug: "home",
      i18n: true,
      fields:
        [
          {
            name: "intro",
            label: "Introduction",
            widget: "markdown",
            i18n: true,
          },
          {
            label: "Title",
            name: "title",
            widget: "string",
            required: true,
            i18n: true,
          },
        ],
    },
    {
      label: "Donate",
      name: "donate",
      folder: "src/_data/blocks",
      create: false,
      editor: { preview: false },
      format: "json",
      extension: "json",
      slug: "donate",
      i18n: true,
      fields:
        [
          {
            name: "intro",
            label: "Introduction",
            widget: "markdown",
            i18n: true,
          },
          {
            label: "Title",
            name: "title",
            widget: "string",
            required: true,
            i18n: true,
          },
        ],
    },
    {
      label: "Privacy",
      name: "privacy",
      folder: "src/_data/blocks",
      create: false,
      editor: { preview: false },
      format: "json",
      extension: "json",
      slug: "privacy",
      i18n: true,
      fields:
        [
          {
            name: "statement",
            label: "Statement",
            widget: "markdown",
            i18n: true,
          },
          {
            label: "Title",
            name: "title",
            widget: "string",
            required: true,
            i18n: true,
          },
        ],
    },
    {
      label: "Help",
      name: "Help",
      folder: "src/_data/blocks",
      create: true,
      editor: { preview: false },
      format: "json",
      extension: "json",
      slug: "help",
      i18n: true,
      fields: [
        {
            label: "Help Items",
            name: "helpItems",
            widget: "list",
            required: true,
            i18n: true,
            fields: [
              {
              label: 'Title',
              name: 'title',
              widget: 'string',
              required: true, 
              i18n: true,
            },
              {
              label: 'Category',
              name: 'category',
              widget: 'select',
              options: ['Audio', 'Content', 'App'],
              required: true, 
              i18n: true,
            },
            {
              label: 'Short Answer',
              name: 'shortAnswer',
              widget: 'text',
              required: true, 
              i18n: true,
            },

            {
              label: 'Detailed Answer',
              name: 'detailedAnswer',
              widget: 'markdown',
              i18n: true,
              buttons: ['bold', 'italic', 'link', 'bulleted-list', 'numbered-list'],
              modes: ['rich_text'],
              editor_components: []
            }

            ]
          },
        ]
    },
  ]
