backend:
  name: git-gateway
  branch: master

i18n:
  structure: multiple_folders
  locales: [en, es, ar, hi, zh]
  default_locale: en

media_folder: "src/assets/img"
public_folder: "/assets/img"
local_backend: true

collections:
  [
    {
      label: "Pages",
      name: "pages",
      folder: "/src/pages",
      i18n: true,
      format: "frontmatter",
      extension: "md",
      identifier_field: "title",
      create: true,
      editor: { "preview": false },
      fields: [
        {
          label: "Page Title",
          name: "title",
          widget: "string",
          i18n: true,
        },
        {
          label: "Locale",
          name: "locale",
          widget: "string",
          i18n: true,
        },
        {
          label: "Page Body",
          name: "body",
          widget: "markdown",
          i18n: true,
        }
      ]
    },
    {
      label: "Home",
      name: "home",
      folder: "src/_data/blocks",
      create: false,
      editor: { preview: false },
      format: "json",
      extension: "json",
      slug: "home",
      i18n: true,
      fields:
        [
          {
            name: "intro",
            label: "Introduction",
            widget: "markdown",
            i18n: true,
          },
          {
            label: "Title",
            name: "title",
            widget: "string",
            required: true,
            i18n: true,
          },
        ],
    },
    {
      label: "Donate",
      name: "donate",
      folder: "src/_data/blocks",
      create: false,
      editor: { preview: false },
      format: "json",
      extension: "json",
      slug: "donate",
      i18n: true,
      fields:
        [
          {
            name: "intro",
            label: "Introduction",
            widget: "markdown",
            i18n: true,
          },
          {
            label: "Title",
            name: "title",
            widget: "string",
            required: true,
            i18n: true,
          },
        ],
    },
    {
      label: "Privacy",
      name: "privacy",
      folder: "src/_data/blocks",
      create: false,
      editor: { preview: false },
      format: "json",
      extension: "json",
      slug: "privacy",
      i18n: true,
      fields:
        [
          {
            name: "statement",
            label: "Statement",
            widget: "markdown",
            i18n: true,
          },
          {
            label: "Title",
            name: "title",
            widget: "string",
            required: true,
            i18n: true,
          },
        ],
    },
  ]
