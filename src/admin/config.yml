backend:
  name: git-gateway
  branch: master

i18n:
  structure: single_file
  locales: [en, es, ar, hi, zh]
  default_locale: en

media_folder: "src/assets/img"
public_folder: "/assets/img"
local_backend: true

collections:
  [
    {
      name: "site",
      label: "Site",
      i18n: { structure: "single_file" },
      identifier_field: name,
      format: json,
      files:
        [
          {
            name: "home",
            label: "Home",
            file: "src/home.11tydata.json",
            i18n: true,
            fields:
              [
                {
                  name: "intro",
                  label: "Introduction",
                  widget: "markdown",
                  i18n: true,
                },
                {
                  name: "read",
                  label: "Read button",
                  widget: "text",
                  i18n: true,
                },
              ],
          },
          {
            name: "donate",
            label: "Donate",
            file: "src/donate.11tydata.json",
            i18n: true,
            fields:
              [
                {
                  name: "heading",
                  label: "Heading",
                  widget: "text",
                  i18n: true,
                },
                {
                  name: "intro",
                  label: "Introduction",
                  widget: "markdown",
                  i18n: true,
                },
                {
                  name: "blackbaud_id",
                  label: "Blackbaud ID",
                  hint: "You can get this by logging into the Blackbaud account",
                  widget: "text",
                  i18n: true,
                },
              ],
          },

          {
            name: "settings",
            label: "Settings",
            file: "src/_data/siteLocal.json",
            i18n: true,
            fields:
              [
                {
                  name: "title",
                  label: "Title",
                  hint: "The site title",
                  default: "Bible in One Year",
                  widget: "text",
                  i18n: true,
                },
              ],
          },
        ],
    },
    {
      label: "Pages",
      name: "pages",
      folder: "/src/pages",
      i18n: { structure: "multiple_folders" },
      format: "frontmatter",
      extension: "md",
      identifier_field: "title",
      create: true,
      editor: { "preview": false },
      fields:
        [
          { label: "Page Title", name: "title", widget: "string", i18n: true },
          { label: "Locale", name: "locale", widget: "string", i18n: true },
          { label: "Page Body", name: "body", widget: "markdown", i18n: true },
        ],
    },
  ]
