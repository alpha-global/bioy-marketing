backend:
  name: git-gateway
  branch: master

i18n:
  structure: single_file
  locales: [en, es, ar, hi, zh]
  default_locale: en

media_folder: "src/assets/img"
public_folder: "/assets/img"
local_backend: true

collections:
  [
    {
      name: "site",
      label: "Site",
      i18n: { structure: "single_file" },
      identifier_field: name,
      format: json,
      files:
        [
          {
            name: "home",
            label: "Home",
            file: "src/home.11tydata.json",
            i18n: true,
            fields:
              [
                {
                  name: "header",
                  label: "Header",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      {
                        name: "title",
                        label: "Title",
                        widget: "string",
                        i18n: true,
                      },
                      {
                        name: "strapline",
                        label: "Strapline",
                        widget: "string",
                        i18n: true,
                      },
                      {
                        name: "cta",
                        label: "Call to Action",
                        widget: "string",
                        i18n: true,
                      },
                      {
                        name: "img",
                        label: "Lead Image",
                        widget: "object",
                        i18n: true,
                        fields:
                          [
                            {
                              name: "src",
                              label: Image,
                              widget: image,
                              i18n: true,
                              required: true,
                            },
                            {
                              name: "desc",
                              label: Description,
                              widget: string,
                              i18n: true,
                              required: true,
                            },
                          ],
                      },
                    ],
                },
                {
                  label: "Distribution",
                  name: "distribution",
                  widget: "list",
                  required: true,
                  allow_add: false,
                  i18n: true,
                  fields:
                    [
                      {
                        name: "channel",
                        label: "Channel",
                        widget: "string",
                        i18n: true,
                      },
                      {
                        name: "icon",
                        label: "Icon",
                        widget: "string",
                        i18n: "duplicate",
                      },
                      {
                        name: "description",
                        label: "Description",
                        widget: "markdown",
                        i18n: true,
                      },
                      {
                        name: "cta",
                        label: "Call to action",
                        widget: "code",
                        required: false,
                        i18n: true,
                      },
                      { label: "Image", name: "image", widget: "image" },
                    ],
                },
                {
                  name: "editions",
                  label: "Editions",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      {
                        name: "intro",
                        label: "Introduction",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        name: "classic",
                        label: "Classic",
                        widget: "string",
                        i18n: true,
                      },
                      {
                        name: "youth",
                        label: "Youth",
                        widget: "string",
                        i18n: true,
                      },
                      {
                        name: "express",
                        label: "Express",
                        widget: "string",
                        i18n: true,
                      },
                    ],
                },
                {
                  name: "about",
                  label: "About Nicky and Pippa",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      {
                        name: "header",
                        label: "Header",
                        widget: "string",
                        i18n: true,
                      },
                      {
                        name: "intro",
                        label: "Introduction",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        name: "quote",
                        label: "Quote",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        name: "outro",
                        label: "Outro",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        name: "img",
                        label: Image,
                        widget: image,
                        i18n: duplicate,
                        required: true,
                      },
                      {
                        name: "cta",
                        label: "Call to Action",
                        widget: "object",
                        i18n: true,
                        fields:
                          [
                            {
                              name: "label",
                              label: "Label",
                              widget: "string",
                              i18n: true,
                            },
                            {
                              name: "url",
                              label: "Link",
                              widget: "string",
                              i18n: true,
                            },
                          ],
                      },
                    ],
                },
              ],
          },
          {
            name: "donate",
            label: "Donate",
            file: "src/donate.11tydata.json",
            i18n: true,
            fields:
              [
                {
                  name: "heading",
                  label: "Heading",
                  widget: "text",
                  i18n: true,
                },
                {
                  name: "intro",
                  label: "Introduction",
                  widget: "markdown",
                  i18n: true,
                },
                {
                  name: "blackbaud_id",
                  label: "Blackbaud ID",
                  hint: "You can get this by logging into the Blackbaud account",
                  widget: "text",
                  i18n: true,
                },
              ],
          },

          {
            label: "Help",
            name: "Help",
            file: "src/help.11tydata.json",
            slug: "help",
            i18n: true,
            fields:
              [
                {
                  name: "filter",
                  label: "Filter label",
                  widget: "text",
                  i18n: true,
                },
                {
                  name: "seeMore",
                  label: "See More",
                  widget: "text",
                  i18n: true,
                },
                {
                  name: "notFoundMessage",
                  label: "Not Found Message",
                  widget: "text",
                  i18n: true,
                },
                {
                  name: "submitButton",
                  label: "Submit request label",
                  widget: "text",
                  i18n: true,
                },
                {
                  name: "filterHint",
                  label: "Filter hint",
                  widget: "text",
                  i18n: true,
                },
                {
                  name: "categories",
                  label: "Categories",
                  widget: "object",
                  collapsed: true,
                  i18n: true,
                  fields:
                    [
                      {
                        name: "audio",
                        label: "Audio",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        name: "content",
                        label: "Content",
                        widget: "text",
                        i18n: true,
                      },
                      { name: "app", label: "App", widget: "text", i18n: true },
                    ],
                },

                {
                  label: "Help Items",
                  name: "helpItems",
                  widget: "list",
                  required: true,
                  i18n: true,
                  fields:
                    [
                      {
                        label: "Title",
                        name: "title",
                        widget: "string",
                        required: true,
                        i18n: true,
                      },
                      {
                        label: "Category",
                        name: "category",
                        widget: "select",
                        options: ["Audio", "Content", "App"],
                        required: true,
                        i18n: true,
                      },
                      {
                        label: "Short Answer",
                        name: "shortAnswer",
                        widget: "text",
                        required: true,
                        i18n: true,
                      },

                      {
                        label: "Detailed Answer",
                        name: "detailedAnswer",
                        widget: "markdown",
                        i18n: true,
                        buttons:
                          [
                            "bold",
                            "italic",
                            "link",
                            "bulleted-list",
                            "numbered-list",
                          ],
                        modes: ["rich_text"],
                        editor_components: [],
                      },
                    ],
                },
              ],
          },
          {
            name: "settings",
            label: "Settings",
            file: "src/_data/siteLocal.json",
            i18n: true,
            fields:
              [
                {
                  name: "title",
                  label: "Title",
                  hint: "The site title",
                  default: "Bible in One Year",
                  widget: "text",
                  i18n: true,
                },

                {
                  name: "cta",
                  label: "Call to Action",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      {
                        name: "title",
                        label: "Title",
                        default: "Download Bible in One Year Today",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        name: "sub_title",
                        label: "Sub Title",
                        default: "BiOY is also and email, a website and soon to be a podcast.",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        name: "more",
                        label: "More label",
                        default: "Find out more.",
                        widget: "text",
                        i18n: true,
                      },
                    ],
                },

                {
                  name: "today",
                  label: "Today's reading",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      { label: "Image", name: "image", widget: "image" },
                      {
                        label: "Title",
                        name: "title",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        label: "Day intro",
                        name: "intro",
                        widget: "text",
                        i18n: true,
                      },
                      {
                        label: "Passage intro",
                        name: "reading",
                        widget: "text",
                        default: "we're reading:",
                        i18n: true,
                      },
                      {
                        label: "Button",
                        name: "cta",
                        widget: "text",
                        i18n: true,
                      },
                    ],
                },
              ],
          },
        ],
    },
    {
      label: "General Areas",
      name: "generalAreas",
      i18n: true,
      files:
        [
          {
            name: "testimonials",
            label: "Testimonials",
            file: "src/_data/testimonials.json",
            i18n: true,
            fields:
              [
                {
                  name: "collection",
                  label: "Collection",
                  widget: "list",
                  i18n: true,
                  fields:
                    [
                      {
                        label: "Quote",
                        name: "quote",
                        widget: "text",
                        required: true,
                        i18n: true,
                      },
                      {
                        label: "Source",
                        name: "source",
                        widget: "string",
                        required: true,
                        i18n: true,
                      },
                    ],
                },
              ],
          },
          {
            file: "src/_data/footer.json",
            label: "Site Footer",
            name: "footer",
            i18n: true,
            fields:
              [
                { name: headline, label: Headline, widget: string, i18n: true },
                {
                  name: cta,
                  label: Call to Action,
                  widget: string,
                  i18n: true,
                },
                {
                  name: social,
                  label: "Social Media",
                  widget: object,
                  i18n: true,
                  collapsed: true,
                  fields:
                    [
                      {
                        name: facebook,
                        label: Facebook,
                        widget: string,
                        i18n: true,
                        required: false,
                        hint: "URL part after facebook.com",
                      },
                      {
                        name: twitter,
                        label: Twitter,
                        widget: string,
                        i18n: true,
                        required: false,
                        hint: "URL part after twitter.com. No '@'",
                      },
                      {
                        name: instagram,
                        label: Instagram,
                        widget: string,
                        i18n: true,
                        required: false,
                        hint: "URL part after instagram.com",
                      },
                    ],
                },
                {
                  name: nav,
                  label: "Navigation",
                  widget: list,
                  i18n: true,
                  fields:
                    [
                      { name: label, label: Label, widget: string, i18n: true },
                      {
                        name: href,
                        label: Link,
                        widget: string,
                        i18n: true,
                        hint: "If an external site, remember to include 'https://â€¦",
                      },
                    ],
                },
              ],
          },
        ],
    },
    {
      label: "Editions",
      name: "editions",
      folder: "/src/editions",
      i18n: { structure: "single_file" },
      identifier_field: name,
      format: json,
      create: false,
      file: "src/editions.11tydata.json",
      fields:
        [
          {
            label: "Edition Title",
            name: "title",
            widget: "string",
            i18n: true,
          },
          {
            name: "header",
            label: "Page Header",
            widget: "object",
            i18n: true,
            fields:
              [
                { name: "title", label: "Title", widget: "string", i18n: true },
                {
                  name: "strapline",
                  label: "Strapline",
                  widget: "string",
                  i18n: true,
                },
                {
                  name: "cta",
                  label: "Call to Action",
                  widget: "string",
                  i18n: true,
                },
                {
                  name: "img",
                  label: "Lead Image",
                  widget: "object",
                  i18n: true,
                  fields:
                    [
                      {
                        name: "src",
                        label: Image,
                        widget: image,
                        i18n: true,
                        required: true,
                      },
                      {
                        name: "desc",
                        label: Description,
                        widget: string,
                        i18n: true,
                        required: true,
                      },
                    ],
                },
              ],
          },
        ],
    },
    {
      label: "Pages",
      name: "pages",
      folder: "/src/pages",
      i18n: { structure: "multiple_folders" },
      format: "frontmatter",
      extension: "md",
      identifier_field: "title",
      create: true,
      editor: { "preview": false },
      fields:
        [
          { label: "Page Title", name: "title", widget: "string", i18n: true },
          { label: "Locale", name: "locale", widget: "string", i18n: true },
          { label: "Page Body", name: "body", widget: "markdown", i18n: true },
        ],
    },
  ]
